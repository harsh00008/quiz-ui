	<header><h1>Welcome to Exam CMPE280</h1></header>

	<div class="container">
		
		<div class="question-box">
			<div class="title-container">
				<h3>Question 1</h3>

			</div>
			<div class="box-container">
					<div class="box left">
						<span class="question">Given points (x1, y1) and (x2, y2) select the formula to find the equation of the given line.</span>

						
								<fieldset>

								<div class="option-container">
									<div class="option">
										<label>
									  		<input type="radio" name="option" value="a" unchecked>
									  		<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>&#160;</mo><mo>=</mo><mo>&#160;</mo><mo>&#160;</mo><mi>m</mi><mi>x</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mi>c</mi></math>
									  	</label>
								  	</div>
								  	<div class="option">
								  		<label>
									    	<input type="radio" name="option" value="b" unchecked>
									    	<math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mfenced><mrow><mi>x</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><mi>h</mi></mrow></mfenced><mn>2</mn></msup><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><msup><mfenced><mrow><mi>y</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><mi>k</mi></mrow></mfenced><mn>2</mn></msup><mo>=</mo><mo>&#160;</mo><msup><mi>r</mi><mn>2</mn></msup><mspace linebreak="newline"/></math>
									    </label>

								    </div>
								    <div class="option">
								    	<label>
									      	<input type="radio" name="option" value="c" unchecked>
									      	<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><msub><mi>y</mi><mn>1</mn></msub><mo>=</mo><mo>&#160;</mo><mi>m</mi><mfenced><mrow><mi>x</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><msub><mi>x</mi><mn>1</mn></msub></mrow></mfenced><mspace linebreak="newline"/></math>
								      </label>
							      	</div>
							      	<div class="option">
							      		<label>
									       	 <input type="radio" name="option" value="d" unchecked>
									       	 <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><msub><mi>y</mi><mn>2</mn></msub><mo>=</mo><mo>&#160;</mo><mfrac bevelled="true"><mfenced><mrow><msub><mi>y</mi><mn>2</mn></msub><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><msub><mi>y</mi><mn>1</mn></msub></mrow></mfenced><mfenced><mrow><msub><mi>x</mi><mn>2</mn></msub><mo>&#160;</mo><mo>-</mo><mo>&#160;</mo><msub><mi>x</mi><mn>1</mn></msub></mrow></mfenced></mfrac><mfenced><mrow><mi>x</mi><mo>-</mo><mo>&#160;</mo><msub><mi>x</mi><mn>2</mn></msub></mrow></mfenced></math>
									    </label>
							        </div>
						 		</div>
						 		
						 		</fieldset>
						 		<form id="question-form" name="question-form" method="GET" action="question-2.html">
							 		<input id="qt" type="text" hidden name="qt" value="0">
							 		<input id="qt-ans" type="text" hidden name="qt-ans">
							 		<input id="rd" type="text" hidden name="rd" value="0">
							 		<input id="rd-ans" type="text" hidden name="rd-ans" value="0">
							 		<input id="av" type="text" hidden name="av" value="0">
							 		<input id="av-ans" type="text" hidden name="av-ans" value = "0">
								</form>

								
							</div>

								<canvas id="graph" width="200" height="200" class="my-canvas">
									Your browser does not support the HTML5 canvas tag.
								</canvas>
							</div>
							<div class="button-container">
								<button type="button" onclick="submitQuestion(1)" class="next">Submit & Next Question</button>
								<button type="button" onclick="clearForm()" class="previous">Clear</button>
							</div>
			</div>
			
		</div>
